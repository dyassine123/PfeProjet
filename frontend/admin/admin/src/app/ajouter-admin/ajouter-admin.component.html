<body>

    <!--*******************
        Preloader start
    ********************-->
  <div id="preloader">
		<div class="lds-ripple">
			<div></div>
			<div></div>
		</div>
    </div>
   
    <div id="main-wrapper">

      
     <app-header></app-header>    
         


        <app-menu></app-menu>	
		
       
        <div class="content-body">
			
            <div class="container-fluid">
				
                <!-- row -->
                <div class="row">
					<div class="col-xl-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Ajouter Admin</h4>
                            </div>
                            <div class="card-body">
                                <div class="basic-form">
                                    <form (ngSubmit)="addNewAdmin()"[formGroup]="AdminForm">

                                        <div class="row">
                                            <div class="mb-3 col-md-6">
                                                <label class="form-label">Nom</label>
                                                <input type="text" class="form-control" placeholder="First Name" formControlName="nom">
												<div *ngIf="nom?.touched && nom?.invalid">
													<small class="text-danger" *ngIf="nom?.errors?.['required']">le nom
														est obligatoire</small>
												</div>
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label class="form-label">Prenom</label>
                                                <input type="email" class="form-control" placeholder="Email"formControlName="prenom">
												<div *ngIf="prenom?.touched && prenom?.invalid">
													<small class="text-danger" *ngIf="prenom?.errors?.['required']">le prenom
														est obligatoire</small>
												</div>
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label class="form-label">Email</label>
                                                <input type="text" class="form-control" placeholder="Password"formControlName="email">
												<div *ngIf="email?.touched && email?.invalid">
													<small class="text-danger" *ngIf="email?.errors?.['required']">L email
														est obligatoire</small>
														<small class="text-danger" *ngIf="email?.errors?.['email']">Respecter le format email</small>
												</div>
                                            </div>
											<div class="mb-3 col-md-6">
												<label>Mot de Passe</label>
												<input type="password" class="form-control" formControlName="password">
												<div *ngIf="password?.touched && password?.invalid">
													<small class="text-danger" *ngIf="password?.errors?.['required']">
														Le mot de passe est obligatoire
													</small>
													<small class="text-danger" *ngIf="password?.errors?.['maxlength']">
														Maximum 8 caract√®res
													</small>
												</div>
											</div>
											
                                        </div>
                                        <div class="row">
                                            <div class="mb-3 col-md-4">
                                                <label class="form-label">Role</label>
                                                <select id="inputState" class="default-select form-control wide"formControlName="role">
													<option selected disabled>choisir votre role</option>
                                                    <option value="superAdmin">SuperAdmin</option>
													<option value ="sousAdmin">SousAdmin</option>
                                                </select>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Ajouter</button>
                                    </form>
                                </div>
                            </div>
                        </div>
					</div>

                </div>
            </div>
        </div>
        
        <app-footer></app-footer>
       

        
    </div>
    
    
</body>

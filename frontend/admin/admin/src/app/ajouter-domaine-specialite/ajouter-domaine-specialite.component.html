<body>

    <!--*******************
        Preloader start
    ********************-->
  <div id="preloader">
		<div class="lds-ripple">
			<div></div>
			<div></div>
		</div>
    </div>
   
    <div id="main-wrapper">

     
	   <app-header></app-header>
    
        <app-menu></app-menu>	
		
      
        <div class="content-body">
			
            <div class="container-fluid">
				
                <!-- row -->
			<!-- Form to add Domaine -->
			<div id="domaineForm" class="form-container">
				<h2>Ajouter Expertise</h2>
				<form id="formDomaine" (ngSubmit)="addNewDomaine()" [formGroup]="DomaineForm">
					<div *ngIf="nomDomaine?.touched && nomDomaine?.invalid">	
						<small class="text-danger" *ngIf="nomDomaine?.errors?.['required']">					
							nomExpertise est obligatoire
						</small>
					</div>
					<input type="text" name="nomExpertise" class="input-field" placeholder="Nom du expertise" formControlName="nomDomaine">
					<button type="submit" class="submit-btn">Ajouter Expertise</button>
					<button type="button" id="ajouterSpecialiteBtn" onclick="showSpecialiteForm()">Ajouter Spécialité</button>
					<button type="button" id="ajouterCategorieBtn" onclick="showCategorieForm()">Ajouter Categorie</button>
				</form>
			</div>
			
			  
			  <div id="specialiteForm" class="form-container hidden">
				<h2>Ajouter Spécialité</h2>
				<form id="formSpecialite"(ngSubmit)="addNewSpecialite()"[formGroup]="SpecialiteForm">
					<div *ngIf="nomSpecialite?.touched && nomSpecialite?.invalid">	
						<small class="text-danger" *ngIf="nomSpecialite?.errors?.['required']">					
							nomSpecialite est obligatoire
						</small>
					</div>
				  <input type="text"class="input-field" name="nomSpecialite" placeholder="Nom de la spécialité" formControlName="nomSpecialite">
				  <button type="submit"class="submit-btn">Ajouter Spécialité</button>
				  
				</form>
			  </div>


		  <div id="CategorieForm" class="form-container hidden">
				<h2>Ajouter Categorie</h2>
				<form id="formCategorie"(ngSubmit)="addNewCategorie()"[formGroup]="CategorieForm">
					<div *ngIf="nomCategorie?.touched && nomCategorie?.invalid">	
						<small class="text-danger" *ngIf="nomCategorie?.errors?.['required']">					
							nomCategorie est obligatoire
						</small>
					</div>
				  <input type="text"class="input-field" name="nomCategorie" placeholder="Nom de la categorie" formControlName="nomCategorie">
				  <button type="submit"class="submit-btn">Ajouter Categorie</button>
				</form>
			  </div>
			  
  
  
            </div>
        </div>
        
        <app-footer></app-footer>
       

        
    </div>
    


</body>

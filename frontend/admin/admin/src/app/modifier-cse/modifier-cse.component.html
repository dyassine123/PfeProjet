<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="robots" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="W3crm:Customer Relationship Management Admin Bootstrap 5 Template">
    <meta property="og:title" content="W3crm:Customer Relationship Management Admin Bootstrap 5 Template">
    <meta property="og:description" content="W3crm:Customer Relationship Management Admin Bootstrap 5 Template">
    <meta property="og:image" content="social-image.png">
    <meta name="format-detection" content="telephone=no">
    
    <title>Form Modification</title>
   

</head>

<body>

    <!-- Preloader -->
    <div id="preloader">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div>

    <div id="main-wrapper">
        <app-header></app-header>
        <app-menu></app-menu>

        <div class="content-body">
            <div class="container-fluid animate__animated animate__fadeIn">
                <h2 *ngIf="activeForm === 'categorie'">Modifier Categorie</h2>
                <form id="formUpdateCategorie" class="form"  (ngSubmit)="updateCategorie()"[formGroup]="updateFormCategorie"*ngIf="activeForm === 'categorie'">
                    <input type="text" class="input-field" name="nomUpdateCategorie" placeholder="Nom de la categorie" formControlName="nomCategorie">
                    <button type="submit" class="submit-btn">Modifier Categorie</button>
                </form>

                <h2 *ngIf="activeForm === 'Expertise'">Modifier Expertise</h2>
                <form id="formUpdateExpertise" class="form" (ngSubmit)="updateDomaine()"[formGroup]="updateFormDomaine" *ngIf="activeForm === 'Expertise'" >
                    <input type="text" class="input-field" name="nomUpdateExpertise" placeholder="Nom de l'expertise" formControlName="nomDomaine">
                    <button type="submit" class="submit-btn">Modifier Expertise</button>
                </form>

                <h2 *ngIf="activeForm === 'specialite'" >Modifier Specialite</h2>
                <form id="formUpdateSpecialite" class="form" (ngSubmit)="updateSpecialite()"[formGroup]="updateFormSpecialite"*ngIf="activeForm === 'specialite'">
                    <input type="text" class="input-field" name="nomUpdateSpecialite" placeholder="Nom de la specialite" formControlName="nomSpecialite">
                    <button type="submit" class="submit-btn">Modifier Specialite</button>
                </form>
            </div>
        </div>

        <app-footer></app-footer>
    </div>

</body>

</html>

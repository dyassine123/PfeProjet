<body class="vh-100">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row h-100">
				<div class="col-lg-6 col-md-12 col-sm-12 mx-auto align-self-center">
					<div class="login-form">
						<div class="text-center">
							<h3 class="title">Se connecter</h3>
							<p>Connectez-vous à votre compte pour commencer.</p>
						</div>
						<form action="https://w3crm.dexignzone.com/xhtml/index.html" (ngSubmit)="login()" [formGroup]="loginForm">
							<div class="mb-4">
								<label class="mb-1 text-dark">Email</label>
								<input type="email" class="form-control form-control" value="hello@example.com" formControlName="email">
							</div>
							<div class="mb-4 position-relative">
								<label class="mb-1 text-dark">Mot de Passe</label>
								<input type="password" id="dz-password" class="form-control" value="123456" formControlName="password">
								<span class="show-pass eye">
								
									<i class="fa fa-eye-slash"></i>
									<i class="fa fa-eye"></i>
								
								</span>
							</div>
							<div class="form-row d-flex justify-content-between mt-4 mb-2">
								<div class="mb-4">
									<div class="form-check custom-checkbox mb-3">
										<input type="checkbox" class="form-check-input" id="customCheckBox1" required="">
										<label class="form-check-label" for="customCheckBox1">Se souvenir de mes préférences</label>
									</div>
								</div>
								<div class="mb-4">
									
								</div>
							</div>
							<div class="text-center mb-4">
								<button type="submit" class="btn btn-primary btn-block">Se connecter</button>
							</div>
				
							
						</form>
					</div>
				</div>
                <div class="col-xl-6 col-lg-6">
					<div class="pages-left h-100">
						<div class="login-content text-center">
							
							<p>Connectez-vous à Tutor Link Online</p>
						</div>
						<div class="login-media text-center">
							<img _ngcontent-epp-c7="" _ngcontent-aeb-c7="" src="assets/logo1.png" alt="" style="padding-left: 145px;padding-right: 50px;">
						</div>
					</div>
                </div>
            </div>
        </div>
    </div>

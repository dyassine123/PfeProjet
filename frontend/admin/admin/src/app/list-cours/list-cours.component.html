<html lang="en">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<meta name="robots" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="W3crm:Customer Relationship Management Admin Bootstrap 5 Template">
	<meta property="og:title" content="W3crm:Customer Relationship Management Admin Bootstrap 5 Template">
	<meta property="og:description" content="W3crm:Customer Relationship Management Admin Bootstrap 5 Template">
	<meta property="og:image" content="social-image.png">
	<meta name="format-detection" content="telephone=no">
	
	<!-- PAGE TITLE HERE -->
	<title>W3CRM Customer Relationship Management</title>
	
</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
  <div id="preloader">
		<div class="lds-ripple">
			<div></div>
			<div></div>
		</div>
    </div>
   
    <div id="main-wrapper">

       <app-header></app-header>

         <app-menu></app-menu>
        <div class="content-body">
			
            <!-- container starts -->
            <div class="container-fluid">
				
                <!-- row -->
				<div class="element-area">
					<div class="demo-view">
						<div class="container-fluid pt-0 ps-0 pe-lg-4 pe-0">

					<!-- Column starts -->
                    <div class="col-xl-12">
						<div class="card dz-card" id="bootstrap-table5">
						  <div class="card-header d-flex justify-content-between align-items-center border-0">
							<h4 class="card-title">Liste des Cours</h4>
							<div class="d-flex" style="width: fit-content;"> <!-- This div will only take as much space as needed -->
							  <!-- Search input -->
							  <input type="search" class="form-control" placeholder="Search..." [(ngModel)]="searchQuery" style="min-width: 200px;">
							</div>
						  </div>
						  <!-- tab-content -->
						  <div class="tab-content" id="myTabContent-4">
							<div class="tab-pane fade show active" id="leftPosition" role="tabpanel" aria-labelledby="home-tab-4">
							  <div class="card-body pt-0">
								<!-- Table, shown only if there are courses -->
								<div class="table-responsive" *ngIf="filteredCours.length > 0; else noCoursTemplate">
								  <table class="table table-bordered table-responsive-sm">
									<thead>
									  <tr>
										<th>#</th>
										<th>Image</th>
										<th>NOM</th>
										<th>Description</th>
										<th>Nom Tuteur</th>
										<th>Categorie</th>
										<th>Prix</th>
										<th>Action</th>
									  </tr>
									</thead>
									<tbody>
									  <tr *ngFor="let cours of filteredCours |paginate:{itemsPerPage:3,currentPage:p}">
										<td>{{ cours.id }}</td>
										<td>
											<!-- Ajouter une balise label avec la classe "image-label" pour simuler le clic -->
											<label class="image-label">
											  <!-- Ajouter une balise input de type "checkbox" pour détecter le clic -->
											  <input type="checkbox" id="zoom-checkbox">
											  <!-- Ajouter la classe "image-thumbnail" à l'image miniature pour gérer son style -->
											  <img src="{{ cours.image }}" class="image-thumbnail" width="100">
											  <!-- Ajouter la classe "image-full" à l'image agrandie pour gérer son style -->
											  <img src="{{ cours.image }}" class="image-full">
											</label>
										  </td>
										<td>{{ cours.nom }}</td>
										<td>{{ cours.description }}</td>
										<td>{{ cours.tuteur.nom }}</td>
										<td>{{ cours.categorie.nomCategorie }}</td>
										<td><strong>{{ cours.prix }}</strong></td>
										
										<td>
											<div class="d-flex justify-content-center">
											  <a href="#" (click)="Deletecours(cours)" class="btn btn-danger shadow btn-xs sharp">
												<i class="fa fa-trash"></i>
											  </a>
											</div>
										  </td>
										  
									  </tr>
									</tbody>
								  </table>
								  <pagination-controls style="text-align: right;" (pageChange)="p = $event"></pagination-controls>
								</div>
								<!-- Template for 'no courses' message -->
								<ng-template #noCoursTemplate>
								  <div class="alert alert-warning" role="alert">
									Aucun cours disponible.
								  </div>
								</ng-template>
							  </div>
							</div>
							<!-- Additional tab-pane if needed -->
						  </div>
						  <!-- /tab-content -->
						</div>
					  </div>
					  
                    <!-- Column ends -->
					
				</div>
				</div>
					
				</div>
			</div>			
        </div>
      <app-footer></app-footer>
        
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
   
</body>

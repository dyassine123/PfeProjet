<!DOCTYPE html>

<html lang="en">


<!-- Mirrored from w3crm.dexignzone.com/xhtml/table-datatable-basic.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 07 Feb 2024 21:42:15 GMT -->
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<meta name="robots" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="W3crm:Customer Relationship Management Admin Bootstrap 5 Template">
	<meta property="og:title" content="W3crm:Customer Relationship Management Admin Bootstrap 5 Template">
	<meta property="og:description" content="W3crm:Customer Relationship Management Admin Bootstrap 5 Template">
	<meta property="og:image" content="social-image.png">
	<meta name="format-detection" content="telephone=no">
	
	<!-- PAGE TITLE HERE -->
	<title>W3CRM Customer Relationship Management</title>
	
</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
  <div id="preloader">
		<div class="lds-ripple">
			<div></div>
			<div></div>
		</div>
    </div>
    <!--*******************
        Preloader end
    ********************-->


    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <app-header></app-header>

        <app-menu></app-menu>
        
        <div class="content-body">
			
            <!-- container starts -->
            <div class="container-fluid">
				
                <!-- row -->
				<div class="element-area">
					<div class="demo-view">
						<div class="container-fluid pt-0 ps-0 pe-lg-4 pe-0">

					<!-- Column starts -->
					<div class="col-xl-12">
						<div class="card dz-card" id="bootstrap-table2">
							<div class="card-header flex-wrap d-flex justify-content-between border-0">
								<div>
									<h4 class="card-title">Liste des Etudiantts</h4>
								</div>
								<div>
									<label class="d-flex align-items-center mb-0">
										Search:
										<input type="search" [(ngModel)]="searchQuery" class="form-control form-control-sm ml-2" placeholder="">
									</label>
								</div>
							</div>
							
							<!-- tab-content -->
							<div class="tab-content" id="myTabContent-1">
								<div class="tab-pane fade show active" id="bordered" role="tabpanel" aria-labelledby="home-tab-1">
									<div class="card-body">
										<!-- Omitted other content for brevity -->
					
										<!-- Conditionally display table or 'no clients' message -->
										<div *ngIf="filteredClients.length > 0; else noClientsTemplate" class="table-responsive">

											<table class="table table-bordered table-responsive-sm">
									<thead>
									  <tr>
										<th>#</th>
										<th>NOM</th>
										<th>Prenom</th>
										<th>Email</th>
										
									  </tr>
									</thead>
									<tbody>
									  <tr *ngFor="let clients of filteredClients |paginate:{itemsPerPage:10,currentPage:p}">
										<td>{{ clients.id }}</td>
										<td>{{ clients.nom }}</td>
										<td>{{ clients.prenom }}</td>
										<td><strong>{{ clients.email }}</strong></td>
										
									  </tr>
									</tbody>
								  </table>
								  <pagination-controls style="text-align: right;" (pageChange)="p = $event"></pagination-controls>
										</div>
										<!-- Template for 'no clients' message -->
										<ng-template #noClientsTemplate>
											<div class="alert alert-warning" role="alert">
												Pas de clients.
											</div>
										</ng-template>
									</div>
								</div>
								<!-- Other tabs -->
							</div>
							<!-- /tab-content -->
						</div>
					</div>
					
                    <!-- Column ends -->
					
				</div>
				</div>
					
				</div>
			</div>			
        </div>
      <app-footer></app-footer>

        
    </div>
   
</body>

<!-- Mirrored from w3crm.dexignzone.com/xhtml/table-datatable-basic.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 07 Feb 2024 21:42:18 GMT -->
</html>

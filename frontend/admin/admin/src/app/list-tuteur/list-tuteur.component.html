<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<meta name="robots" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="W3crm:Customer Relationship Management Admin Bootstrap 5 Template">
	<meta property="og:title" content="W3crm:Customer Relationship Management Admin Bootstrap 5 Template">
	<meta property="og:description" content="W3crm:Customer Relationship Management Admin Bootstrap 5 Template">
	<meta property="og:image" content="social-image.png">
	<meta name="format-detection" content="telephone=no">
	
	<!-- PAGE TITLE HERE -->
	<title>W3CRM Customer Relationship Management</title>
	
</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
  <div id="preloader">
		<div class="lds-ripple">
			<div></div>
			<div></div>
		</div>
    </div>
    <!--*******************
        Preloader end
    ********************-->


    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

       <app-header></app-header>

       <app-menu></app-menu> 

        <div class="content-body">
			
            <!-- container starts -->
            <div class="container-fluid">
				
                <!-- row -->
				<div class="element-area">
					<div class="demo-view">
					  <div class="container-fluid pt-0 ps-0 pe-lg-4 pe-0">
						<!-- Column starts -->
						<div class="col-xl-12">
						  <div class="card dz-card" id="bootstrap-table2">
							<div class="card-header d-flex justify-content-between align-items-center border-0">
							  <h4 class="card-title">Liste des Tuteurs</h4>
							  <div class="input-group" style="width: fit-content;"> <!-- Adjust the width as necessary -->
								<input type="text" class="form-control" placeholder="Search..." aria-label="Search" [(ngModel)]="searchQuery">
								<div class="input-group-append">
								  <button class="btn btn-outline-secondary" type="button">
									<i class="fa fa-search"></i>
								  </button>
								</div>
							  </div>
							</div>
							<!-- tab-content -->
							<div class="tab-content" id="myTabContent-1">
							  <div class="tab-pane fade show active" id="bordered" role="tabpanel" aria-labelledby="home-tab-1">
								<div class="card-body">
								  <!-- Table responsive, showing only if there are tuteurs -->
								  <div class="table-responsive" *ngIf="filteredTuteur.length > 0; else noTuteursTemplate">
									<table class="table table-responsive-md">
									  <thead>
										<tr>
										  <th><strong>#</strong></th>
										  <th><strong>Nom</strong></th>
										  <th><strong>Prenom</strong></th>
										  <th><strong>Email</strong></th>
										  <th><strong>Etat</strong></th>
										</tr>
									  </thead>
									  <tbody>
										<tr *ngFor="let tuteur of filteredTuteur |paginate:{itemsPerPage:10,currentPage:p}">
										  <td><strong>{{ tuteur.id }}</strong></td>
										  <td>
											<div class="d-flex align-items-center">
											  <span class="w-space-no">{{ tuteur.nom }}</span>
											</div>
										  </td>
										  <td>{{ tuteur.prenom }}</td>
										  <td><strong>{{ tuteur.email }}</strong></td>
										  <td>
											<div class="d-flex align-items-center">
												<!-- Button for locked state -->
												<button *ngIf="!tuteur.etat" class="btn btn-sm custom-locked me-2 btn-animate" (click)="updateensetat(tuteur)">
													<i class="fas fa-lock"></i>
												</button>
												<!-- Button for unlocked state -->
												<button *ngIf="tuteur.etat" class="btn btn-sm custom-unlocked me-2 btn-animate" (click)="updateensetat(tuteur)">
													<i class="fas fa-check"></i>
												</button>
												
											</div>
										</td>
										
										
										
										</tr>
									  </tbody>
									</table>
									<pagination-controls style="text-align: right;" (pageChange)="p = $event"></pagination-controls>
								  </div>
								</div>
								<!-- Template for 'no tuteurs' message -->
								<ng-template #noTuteursTemplate>
								  <div class="alert alert-warning" role="alert">
									Aucun tuteur disponible.
								  </div>
								</ng-template>
							  </div>
							  <div class="tab-pane fade" id="bordered-html" role="tabpanel" aria-labelledby="home-tab-1">
								<!-- Additional content if needed -->
							  </div>
							</div>
							<!-- /tab-content -->
						  </div>
						</div>
						<!-- Column ends -->
					  </div>
					</div>
				  </div>
				  
			</div>			
        </div>
       
		<app-footer></app-footer>

        
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
   
</body>

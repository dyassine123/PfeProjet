<body>
  <app-header *ngIf="token; else noRole"></app-header>

  <!-- Template to render if 'role' is null or undefined -->
  <ng-template #noRole>
    <app-header2></app-header2>
  </ng-template>
    <!--Page main section start-->
    <div id="educo_wrapper">
      
        
        
        <!--Breadcrumb start-->
       
        <!--Breadcrumb end-->
        <!-- Section: Design Block -->
        <section class="">
            <!-- Jumbotron -->
            <div class="px-4 py-5 px-md-5 text-center text-lg-start animated-bg" style="background-color: hsl(0, 0%, 100%)">
              <div class="container">
                <div class="row gx-lg-5 align-items-center">
                  <div class="col-lg-6 mb-5 mb-lg-0">
                    <h1 class="my-5 display-3 fw-bold ls-tight slide-in-text">
                      La meilleure offre <br />
                      <span class="text-primary">Pour votre succès</span>
                    </h1>
          
                  </div>
          
                  <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="card fade-in-up">
                      <div class="card-body py-5 px-md-5">
                        <form (ngSubmit)="login()" [formGroup]="loginForm">
                          <!-- Email input -->
                          <div class="form-outline mb-4">
                            <input type="email" id="form3Example3" class="form-control" formControlName="email" />
                            <label class="form-label" for="form3Example3">adresse e-mail</label>
                          </div>
          
                          <!-- Password input -->
                          <div class="form-outline mb-4">
                            <input type="password" id="form3Example4" class="form-control" formControlName="password" />
                            <label class="form-label" for="form3Example4">mot de passe</label>
                          </div>

                          <a href="verifier" class="forgot-password-link">Mot de passe oublié ?</a>
          
                          <!-- Submit button -->
                          <button type="submit" class="btn btn-primary btn-block mb-4 hover-effect">
                            Connexion
                          </button>
          
                          <!-- Registration Link -->
                          <p class="text-center">Pas encore de compte? <a href="registerEtudiant">Inscrivez-vous ici</a>.</p>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

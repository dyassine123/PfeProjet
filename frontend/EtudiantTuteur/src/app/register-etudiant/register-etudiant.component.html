<head>
    <meta charset="utf-8" />
    <title>Educo Multipurpose Responsive HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="description" content="Educo" />
    <meta name="keywords" content="Educo, html template, Education template" />
    <meta name="author" content="Kamleshyadav" />
    <meta name="MobileOptimized" content="320" />

    
</head>

<body>
    <!--Page main section start-->
    <div id="educo_wrapper">
       
        <app-header *ngIf="token; else noRole"></app-header>

        <!-- Template to render if 'role' is null or undefined -->
        <ng-template #noRole>
          <app-header2></app-header2>
        </ng-template>
        <!--Breadcrumb start-->
        <div class="ed_pagetitle">
            <div class="ed_img_overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-4 col-sm-6">
                        <div class="page_title">
                            <h2>Inscription</h2>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-8 col-sm-6">
                        <ul class="breadcrumb">
                            <li><a href="">Accueil</a></li>
                            <li><i class="fa fa-chevron-left"></i></li>
                            <li><a href="registerEtudiant">S'inscrire</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!--Breadcrumb end-->
        <div class="ed_transprentbg ed_toppadder80 ed_bottompadder80">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8 col-sm-12 col-12">
                        <div class="ed_teacher_div">
                            <div class="ed_heading_top">
                                <h3>Inscription</h3>
                            </div>
                            <form class="ed_contact_form ed_toppadder40" (ngSubmit)="addNewClient()" [formGroup]="clientForm">
                                <div class="form-group">
                                    <label for="nom" class="control-label">Nom :</label>
                                    <input type="text" id="nom" class="form-control" placeholder="Entrez votre nom" required formControlName="nom">
                                </div>
                                <div class="form-group">
                                    <label for="prenom" class="control-label">Prénom :</label>
                                    <input type="text" id="prenom" class="form-control" placeholder="Entrez votre prénom" required formControlName="prenom">
                                </div>
                                <div class="form-group">
                                    <label for="email" class="control-label">Email :</label>
                                    <input type="email" id="email" class="form-control" placeholder="Entrez votre adresse email" required formControlName="email">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="control-label">Mot de passe :</label>
                                    <input type="password" id="password" class="form-control" placeholder="Entrez votre mot de passe" required formControlName="password">
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword" class="control-label">Confirmer le mot de passe :</label>
                                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirmez votre mot de passe" formControlName="confirmPassword">
                                    <div *ngIf="clientForm.hasError('notSame') && clientForm.get('confirmPassword').dirty" class="text-danger">
                                      Le mot de passe ne correspondent pas.
                                    </div>
                                  </div>
                                
                                  <div class="form-group">
                                    <label for="expertise" class="control-label">Expertise :</label>
                                    <select formControlName="specialite" class="form-control"> 
                                        <option *ngFor="let specialite of listSpecialite" [value]="specialite.id">{{ specialite.nomSpecialite }}</option>
                                      </select>
                                  </div>
                                <button type="submit" class="btn ed_btn ed_orange pull-right">Inscription</button>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
       
        <app-footer></app-footer>

    </div>
    <!--Page main section end-->



  
</body>

</html>
